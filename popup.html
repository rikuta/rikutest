<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto Scroll</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Auto Scroll</h1>
    <div class="controls">
      <button id="startBtn" class="btn btn-start">Start Scrolling</button>
      <button id="stopBtn" class="btn btn-stop" disabled>Stop Scrolling</button>
    </div>
    <div class="settings">
      <label for="speed">Speed:</label>
      <input type="range" id="speed" min="1" max="10" value="3">
      <span id="speedValue">3</span>
    </div>
    <div class="status">
      <span id="statusText">Idle</span>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
